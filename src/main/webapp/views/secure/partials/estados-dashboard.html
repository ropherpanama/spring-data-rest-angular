<div class="row">

	<form class="form-inline">
	  <div class="form-group">
	    <label for="description"><h4>Mantenimiento de Estados</h4></label>
	    <input type="text" class="form-control" style="margin-left: 5px" placeholder="Filtrar ..." ng-model="query">
	  </div>
	  <button type="submit" class="btn btn-default pull-right" ng-click="loadData()">Buscar</button>
	</form>

	<div>
		<!-- Table -->
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th class="col-md-3">Estado</th>
					<th class="col-md-7">Descripcion</th>
					<th class="col-md-2">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in estados | filter:query | orderBy:orderProp">
					<th scope="row">{{$index + 1}}</th>
					<td>{{item.descripcion}}</td>
					<td>{{item.comentario}}</td>
					<td>
						<button class="btn btn-default" ng-click="showDetail(item)">
							<i class="glyphicon glyphicon-search"></i>
						</button>
						<button class="btn btn-default" ng-click="showDetail(item)">
							<i class="glyphicon glyphicon-pencil"></i>
						</button>
						<button class="btn btn-default" ng-click="showDetail(item)">
							<i class="glyphicon glyphicon-trash"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="row">

	<form class="form-inline">
	  <div class="form-group">
	    <label for="description"><h4>{{description}}</h4></label>
	    <input type="text" class="form-control" style="margin-left: 5px" placeholder="Filtrar ..." ng-model="query">
	  </div>
	  <button type="submit" class="btn btn-default pull-right" ng-click="loadData()">Buscar</button>
	</form>

<!-- 	<div class="col-md-12 center-block"> -->
		<div>
		<!-- Table -->
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th class="col-md-4">Descripcion</th>
					<th class="col-md-3">Importe</th>
					<th class="col-md-3">Vigencia</th>
					<th class="col-md-2">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in tarifas | filter:query | orderBy:orderProp">
					<th scope="row">{{$index + 1}}</th>
					<td>{{item.descripcion}}</td>
					<td>{{item.valor | currency: '$' : 2}}</td>
					<td>Desde {{item.fechaInicio | date: 'dd-MM-yyyy'}} hasta
						{{item.fechaFin | date: 'dd-MM-yyyy'}}</td>
					<td>
						<a href="{{item._links.self.href}}"
							class="btn btn-default" ng-click="showDetail(item)"> <i
								class="glyphicon glyphicon-search"></i>
						</a> <a href="{{item._links.self.href}}" class="btn btn-default"
							ng-click="showDetail(item)"> <i
								class="glyphicon glyphicon-pencil"></i>
						</a> <a href="{{item._links.self.href}}" class="btn btn-default"
							ng-click="showDetail(item)"> <i
								class="glyphicon glyphicon-trash"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!DOCTYPE html>
<html ng-app="hotel-app">
  <head>
    <title>REST-Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="resources/angular/app/assets/css/bootstrap.min.css" rel="stylesheet">
	<script src="resources/angular/app/assets/js/jquery-1.11.3.min.js"></script>
    <script src="resources/angular/app/assets/js/bootstrap.min.js"></script>
	<script src="resources/angular/app/assets/js/angular.min.js"></script>
	<script src="resources/angular/app/app.js"></script>
  </head>
  <body>
	<div class="container-fluid">
		<nav class="row navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">REST-TEST</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
			<!-- put the li elements for menu items -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <!-- put the li elements to menu items to the rigth -->
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
	  
	  <div class="row" ng-controller="MainController as test">
		<!-- Default panel contents -->
		<!-- <div class="row"> -->
			<div class="col-md-2"><h4>{{test.description}}</h4></div>
			<div class="col-md-1 pull-right"><button class="btn btn-default" type="submit">Consultar</button></div>
		<!-- </div> -->
		
		<div class="col-md-12 center-block" ng-controller="RestController as rest">
				<!-- Table -->
            <table class="table table-bordered ">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Descripcion</th>
                  <th>Importe</th>
                  <th>Vigencia</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in rest.codigos">
                  <th scope="row">{{$index + 1}}</th>
                  <td>{{item.descripcion}}</td>
                  <td>{{item.valor | currency: '$' : 2}}</td>
                  <td>Desde {{item.fechaInicio | date: 'dd-MM-yyyy'}} hasta {{item.fechaFin | date: 'dd-MM-yyyy'}}</td>
                </tr>
              </tbody>
            </table>
		</div>
	  </div>

	</div>
  </body>
</html>
